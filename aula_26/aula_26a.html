<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Curso de CSS3</title>
		<style>
			div,span{
				border:1px solid #000;
				margin:10px;
				width:100px;
				height:100px;
			}
			#d1{
				display:inline-block;
			}
			#s1{
				display:inline-block;
			}
			#d2{
				display:none;
			}
			#s2{
				display:inline-block;
			}	
		</style>
	</head>
	<body>

		<div id="d1">
			DIV 1
		</div>
	
		<span id="s1">
			SPAN 1
		</span>
	
		<div id="d2">
			DIV 2
		</div>
	
		<span id="s2">
			SPAN 2
		</span>
	
		<p>Canal Fessor Bruno</p>
	
	</body>
</html>
