<!doctype html>
<html lang=“pt-br”>
	<head>
		<title>Curso de CSS</title>
		<meta charset=“UTF-8”>
		<style>
			div{
				width:100px;
				height:100px;
				border:#000 solid 1px;
				position:fixed;
			}
			#d1{
				top:20px;
				left:20px;
				background-color:#F00;
			}
			#d2{
				top:40px;
				left:40px;
				background-color:#0F0;
			}
			#d3{
				top:60px;
				left:60px;
				background-color:#00F;
			}
			#d4{
				top:80px;
				left:80px;
				background-color:#FF0;
			}
		</style>
	</head>
	<body>
		<div id="d1"></div>
		<div id="d2"></div>
		<div id="d3"></div>
		<div id="d4"></div>
	</body>
</html>
