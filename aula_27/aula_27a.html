<!DOCTYPE HTML>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Curso de CSS3</title>
	<style>
		div{
			border:1px solid #000;
			background-color:tomato;
			width:200px;
			height:200px;
			text-align:center;
			display:table-cell;
			vertical-align:middle;
		}

		ol,ul,li{
			border:1px solid #000;
			margin:0px;
			padding:0px;
		}

		ol{
			margin-top:10px;
			display:table;
			width:300px;
		}

		ul{
			display:table-row;
		}

		li{
			display:table-cell;
			text-align:center;
		}

		.titulo{
			background-color:turquoise;
		}	
	</style>
</head>
<body>

	<p>Canal Fessor Bruno</p>

	<div>
		DIV
	</div>
	
	<ol>
		<ul class="titulo">
			<li>Cor</li>
			<li>Forma</li>
			<li>Objeto</li>
		</ul>
		<ul>
			<li>Verde</li>
			<li>Quadrado</li>
			<li>Caneta</li>
		</ul>
		<ul>
			<li>Vermelho</li>
			<li>Círculo</li>
			<li>Microfone</li>
		</ul>
	</ol>	
	
</body>
</html>
