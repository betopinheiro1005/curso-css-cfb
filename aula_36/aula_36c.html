<!doctype html>
<html lang=“pt-br”>
	<head>
		<title>Curso de CSS</title>
		<meta charset=“UTF-8”>
		<style>
			.menudd{
				position:relative;
				display:inline-block;
			}
			.menuBtn{
				background-color:#800;
				color:white;
				padding:20px;
				font-size:20px;
				border:none;
				cursor:pointer;
			}
			.menuConteudo{
				display:none;
				position:absolute;
				background-color:#EEE;
				min-width:160px;
				box-shadow:0px 8px 16px 0px rgba(0,0,0,0.2);
			}
			.menuConteudo a{
				color:black;
				padding:12px 16px;
				text-decoration:none;
				display:block;
				font-size:20px;
			}
			.menuConteudo a:hover{
				background-color:#FDD;
				color:#800;
			}
			.menudd:hover .menuConteudo{
				display: block;
			}
			.menudd:hover .menuBtn{
				background-color:#F00;
			}
		</style>
	</head>
	<body>
		<div class="menudd">
			<button class="menuBtn">Canal Fessor Bruno</button>
			<div class="menuConteudo">
				<a href="http://cfbcursos.com.br/" target="_blank">Home</a>
				<a href="http://cfbcursos.com.br/apostilas-cfb/" target="_blank">Apostilas</a>
				<a href="http://www.youtube.com/canalfessorbruno" target="_blank">Canal Youtube</a>
			</div>
		</div>
		<div class="menudd">
			<button class="menuBtn">Google</button>
			<div class="menuConteudo">
				<a href="http://www.google.com.br" target="_blank">Google</a>
				<a href="http://www.youtube.com.br" target="_blank">Youtube</a>
			</div>
		</div>
	</body>
</html>
