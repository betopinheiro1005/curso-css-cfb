<!doctype html>
<html lang="pt-br">
	<head>
		<title>CFB Ve√≠culos</title>
		<meta charset="utf-8"/>
		<style>
			p{
			}
			#p1{
				font-size:20px;
			}
			#p2{
				font-size:20pt; /* 20 x 1.3333px = 26.6666px */
			}
			#p3{
				font-size:1pc; /* 1pc (paica) = 16px */
			}

			div{
				border:1px solid #000;
			}
			#d1{
				width:2.54cm;
				height:2.54cm;
			}
			#d2{
				width:25.4mm;
				height:25.4mm;
			}
			#d3{
				width:1in;
				height:1in;
			}

			/*
			1cm = 37.7952px
			1mm = 3.7795px
			1in = 96px
			1pc = 16px
			1pt = 1.3333px
			*/		
		</style> 
	</head>
	<body>
	
		<p id="p1">CFB Cursos - p1</p>
		<p id="p2">CFB Cursos - p2</p>
		<p id="p3">CFB Cursos - p3</p>
		
		<div id="d1"></div>
		<div id="d2"></div>
		<div id="d3"></div>
		
	</body>
</html>
