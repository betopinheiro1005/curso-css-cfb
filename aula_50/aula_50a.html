<!doctype html>
<html lang="pt-br">
	<head>
		<title>CFB Veículos</title>
		<meta charset="utf-8"/>
		<style>
			/*Reset básico*/
			*{
				margin:0px;
				padding:0px;
				outline:0px;
				font-size:100%;
				background:transparent;
				box-sizing:border-box;
				color:#000;
			}

			body{
				background-color:#FFF;
				overflow:scroll;
				overflow-x:hidden;
			}

			/*HEADER*/
			header,section,footer{
				display:flex;
				justify-content:space-between;
				padding-left:20px;
				padding-right:20px;
			}
			header{
				background:#000;
				align-items:center;
			}
			header img{
				width:301px;
				height:111px;
				margin:10px 0px;
			}
			header nav{
				display:flex;
			}

			.btmenu{
				text-decoration:none;
				display:flex;
				width:120px;
				height:30px;
				margin:2px;
				padding:1px 5px 1px 5px;
				background-color:#222;
				border-radius:10px;
				color:#bbb;
				font-family:Arial;
				font-size:10px;
				cursor:pointer;
				border:0px;
				text-transform:uppercase;
				outline:none;
				justify-content:center;
				align-items:center;
			}
			.btmenu:hover{
				background-color:#c22;
				color:#FFF;
			}

			.banner{
				padding:0px;
				overflow:hidden;
				justify-content:center;
				align-items:center;	
			}

			.buscador{
				margin:10px 0px;
				flex-direction:column;
				align-items:center;
			}
			.buscador p{
				width:800px;
				display:flex;
				margin-top:10px;
				justify-content:flex-start;
				align-items:center;
			}
			.buscador form{
				width:800px;
				border:1px solid #888;
				padding:10px;
				display:flex;
				margin:10px 0px;
				justify-content:space-between;
				align-items:center;
			}

			.destaque{
				margin:auto;
				padding:50px;
				background:#000;
				border-radius:100%;
			}
			.destaque:hover{
				background:#c22;
			}

			footer{
				margin-top:10px;
				background:#222;
				padding-top:20px;
				padding-bottom:20px;
			}

			@media screen and (max-device-width:450px){
				header,section,footer{
					padding-left:3%;
					padding-right:3%;
				}
				header{
					flex-direction:column;
				}
				header img{
					width:100%;
					height:100%;
				}
				header nav{
					flex-direction:column;
					width:100%;
				}
				.btmenu{
					width:100%;
					height:80px;
					font-size:30px;
				}
				.banner, footer, #destaques{
					display:none;
				}
				.buscador form, .buscador p{
					width:100%;
				}
				.buscador p, select, label{
					font-size:30px;
				}
			}		
		</style>
	</head>
	<body>
		<header>
			<img src="imgs/logo.svg">
			<nav>
				<a class="btmenu" href="aula50.html" target="_self">home</a>
				<a class="btmenu" href="#" target="_self">carros</a>
				<a class="btmenu" href="#" target="_self">contato</a>
				<a class="btmenu" href="#" target="_self">localização</a>
			</nav>
		</header>
		
		<section class="banner">
			<img src="imgs/banner.jpg"/>
		</section>
		
		<section class="buscador">
			<p>Encontre um veículo</p>
			<form name="fbuscador" id="fbuscador" action="#" method="post">
				<div>
					<label>Selecione a marca</label>
					<select name="marca" id="id_marcas">
						<option value="">Sem Marcas</option>
					</select>
				</div>
				<div>
					<label>Selecione o modelo</label>
					<select name="modelo" id="id_modelos">
						<option value="">Sem Modelos</option>
					</select>
				</div>
				<div>
					<input type="submit" value="BUSCAR" name="f_submit" class="btmenu">
				</div>
			</form>
		</section>
		
		<section id="destaques">
			<a class="destaque" href="#" target="_self" title="Mostrar veículos"><img src="imgs/carros.png"></a>
			<a class="destaque" href="#" target="_self" title="Página de contatos"><img src="imgs/contato.png"></a>
			<a class="destaque" href="#" target="_self" title="Nossa localização"><img src="imgs/local.png"></a>
		</section>
		
		<footer>
			<p>Site desenvolvido pelo Canal Fessor Bruno para curso online</p>
		</footer>
		
	</body>
</html>
