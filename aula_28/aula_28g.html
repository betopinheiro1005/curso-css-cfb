<!DOCTYPE HTML>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Curso de CSS3</title>
	<style>
		section{
			border:3px solid #f00;
			height:200px;
			
			display:flex;
			display:-webkit-flex;
			display:-moz-flex;
			
			/*Quabra de linha*/
			flex-wrap:wrap;
			
			/*Alinhamento horizontal : flex-start - center - flex-end*/
			justify-content:flex-start;
			
			/*Alinhamento vertical : flex-start - center - flex-end*/
			align-items:flex-start;
			
			/*Direção dos elementos : row - column | reverse*/
			flex-direction:row;
		}

		div{
			border:1px solid #000;
			width:100px;
		}	
	</style>
</head>
<body>

	<section  id="s1">
		<div id="d1">CFB 1</div>
		<div id="d2">CFB 2</div>
		<div id="d3">CFB 3</div>
		<div id="d4">CFB 4</div>
		<div id="d5">CFB 5</div>
		<div id="d6">CFB 6</div>
	</section>
		
</body>
</html>
