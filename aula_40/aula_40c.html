<!doctype html>
<html lang=“pt-br”>
	<head>
		<title>Curso de CSS</title>
		<meta charset=“UTF-8”>
		<style>
			@keyframes cfb{
				0% {left:0px;}
				25% {left:500px;transform:rotate(360deg);}
				100% {left:0px;}
			}
			#dv1{
				position:relative;
				width:100px;
				height:100px;
				border:#000 solid 1px;
				background-color:#00F;
				animation-name:cfb;
				animation-duration:3s;
			}
		</style>		
	</head>
	<body>
		<div id="dv1"></div>
	</body>
</html>
