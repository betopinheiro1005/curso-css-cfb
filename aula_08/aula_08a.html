<!doctype html>
<html lang=“pt-br”>
	<head>
		<title>Curso de CSS</title>
		<meta charset=“UTF-8”>
		<style>
			body{
				border: dashed 5px #000;
			}
			header{
				border: solid 20px #F00;
			}
			div{
				border: solid 20px #00F;
			}
			p{
				border: dotted 5px #0A0;
			}
		</style>
	</head>
	<body>
		<header>
			<p>Canal Fessor Bruno</p>
		</header>
		<div>
			<p>Curso de CSS</p>
		</div>
	</body>
</html>
