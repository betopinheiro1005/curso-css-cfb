<!doctype html>
<html lang=“pt-br”>
	<head>
		<title>Curso de CSS</title>
		<meta charset=“UTF-8”>
		<style>
			body{
				width:960px;
				margin:auto;
				padding:0px;
			}
			nav, header, aside, section, footer{
				outline:#000 solid 1px;
				padding:0px;
				background-color:#DDD;
			}
			nav{
				width:960px;
				height:100px;
			}
			aside{
				width:200px;
				height:500px;
			}
			#as1{
				float:left;
			}
			#as2{
				float:right;
			}
			section{
				float:left;
				width:560px;
				height:500px;
			}
			footer{
				float:left;
				width:960px;
				height:50px;
			}
		</style>
	</head>
	<body>
		<nav></nav>
		<header></header>
		<aside id="as1"></aside>
		<aside id="as2"></aside>
		<section></section>
		<footer></footer>
	</body>
</html>
