<!doctype html>
<html lang=“pt-br”>
	<head>
		<title>Curso de CSS</title>
		<meta charset=“UTF-8”>
		<style>
			#ex1 {
				border: 10px dotted black;
				padding:35px;
				background: #0F0;
				background-clip: border-box;
			}
			#ex2 {
				border: 10px dotted black;
				padding:35px;
				background: #0F0;
				background-clip: padding-box;
			}
			#ex3 {
				border: 10px dotted black;
				padding:35px;
				background: #0F0;
				background-clip: content-box;
			}
		</style>
	</head>
	<body>
		<div id="ex1">
			<h2>border-box</h2>
			<p>Canal Fessor Bruno - Curso de CSS</p>
		</div>

		<br>

		<div id="ex2">
			<h2>padding-box</h2>
			<p>Canal Fessor Bruno - Curso de CSS</p>
		</div>

		<br>

		<div id="ex3">
			<h2>content-box</h2>
			<p>Canal Fessor Bruno - Curso de CSS</p>
		</div>
	</body>
</html>
