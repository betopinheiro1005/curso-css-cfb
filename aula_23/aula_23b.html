<!doctype html>
<html lang=“pt-br”>
	<head>
		<title>Curso de CSS</title>
		<meta charset=“UTF-8”>
		<style>
			ul{
				list-style-type:square;
				font-size:20px;
			}
			ol{
				list-style-type:lower-alpha;
				font-size:20px;
			}
		</style>		
	</head>
	<body>
		<ol>
			<li>HTML5</li>
			<li>Javascript</li>
			<li>CSS</li>
		</ol>
		<ul>
			<li>HTML5</li>
			<li>Javascript</li>
			<li>CSS</li>
		</ul>
	</body>
</html>
