<!doctype html>
<html lang=“pt-br”>
	<head>
		<title>Curso de CSS</title>
		<meta charset=“UTF-8”>
		<style>
			ol{
				list-style: decimal-leading-zero outside;
			}
			ul{
				list-style: circle outside;
			}
			li{
				border:#000 solid 1px;
				font-size:20px;
			}
		</style>		
	</head>
	<body>
		<ol>
			<li>HTML5</li>
			<li>Javascript</li>
			<li>CSS</li>
		</ol>
		<ul>
			<li>Java</li>
			<li>Python</li>
			<li>PHP</li>
		</ul>
	</body>
</html>
